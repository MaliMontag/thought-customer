<main class="home-container">
    <header class="page-header">
        <h1>  专 </h1>
        <p>转, 转 专注转 砖 拽</p>
    </header>

    <div class="categories-buttons">
        @for (cat of categories; track cat.categoryName) {
        <button (click)="filterByCategory(cat.categoryName)">
            {{ cat }}
        </button>
        }@empty {
        <p> 拽专转 爪</p>
        }
        <button (click)="showAll()">爪 </button>
    </div>


    @if (displayedThoughts.length > 0) {
    <section class="thoughts-grid">
        @for (x of displayedThoughts; track x.id) {
        <article class="thought-card" (click)="showDetails(x)">
            <div class="card-header">
                <!-- <img [src]="getImageUrl(x.userProfileImage)" 
                             alt="转转 驻专驻" 
                             class="user-avatar" 
                             *ngIf="x.userProfileImage">
                        <div class="user-info">
                            <span class="username">@{{ x.userName || '' }}</span>
                            </div> -->
            </div>

            <div class="card-content">
                <h3 class="thought-title">{{ x.title }}</h3>
                <p class="thought-description">{{ x.desc }}</p>

                @if (x.image) {
                <div class="image-wrapper">
                    <img [src]="getImageUrl(x.image)" alt="转转 " class="thought-image" />
                </div>
                }
                @else{

                }
            </div>

            <div class="card-footer">
                <!-- <button (click)="checkLike()">わ</button> -->
                <button>わ</button>
                <span class="interaction-count">{{ x.likesList }}</span>
                <!-- <span class="interaction-count"> {{ x.responseList }}</span> -->

                <button class="button">
                    爪驻 转 ★
                </button>
            </div>
        </article>
        }
    </section>
    } @else {
    <p class="no-thoughts"> 注  爪.  住祝 !</p>
    }

    
    <div>
        <label>住 驻 :</label>
        <select (change)="filterByAge($event)">
            <option value="">爪 </option>

            @for (age of ageOptions; track age.id) {
            <option [value]="age.id">{{ age.ageName }}</option>
            }
        </select>
    </div>



    <button class="button" (click)="signingIn()">sign in</button>
    <button class="button" (click)="signingUp()">sign up</button>
    <button class="button" (click)="signingOut()">sign out</button>
    <button class="button" (click)="myAccount()">砖 砖</button>
    <button class="button" (click)="uploadThought()">注转 转</button>
</main>
