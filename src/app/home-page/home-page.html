<h1>all thought</h1>
@if(listOfThoughts.length>0){
    @for(x of listOfThoughts; track x.id){
        <div>
            <h3>{{x.title}}</h3>
            <p>{{x.desc}}</p>
            @if(x.image){
                <img src="'data:image/jpeg;base64,'+ x.image"
                alt="thought image"
                class="thought-image"/>
            }
        </div>
    }
}
