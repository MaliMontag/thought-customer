    @if(user != null){
    <h1>{{user.userName}}</h1>

    <h2>My thoughts:</h2>
    @if(user?.toughtsList!= null){
    @for(x of user?.toughtsList || []; track x.id){
    <div>
        <h3>{{x.title}}</h3>
        <p>{{x.desc}}</p>
        @if(x.image){
        <img [src]="getImageUrl(x.image)" alt="thought image" class="thought-image" />
        }
    </div>
    <button (click)="showDetails(x)">watch</button>
    }
    }
    }
    @else{
    <h2>Please log in to see your account details.</h2>
    }
</div>
