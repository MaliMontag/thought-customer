<div class="form-wrapper">
    <div class="sign-in-container">
        <header class="form-header">
            <h1>转专转 </h1>
            <p>住 转 驻专  砖  .</p>
        </header>

        <form [formGroup]="signInForm" (ngSubmit)="signingIn()">
            
            <div class="form-group">
                <label for="email"> (email):</label>
                <input type="email" id="email" formControlName="email" placeholder="your@example.com" class="form-control" />
                @if (signInForm.get('email')?.invalid && signInForm.get('email')?.touched) {
                    <p class="validation-error"> 住 转转  转拽.</p>
                }
            </div>

            <div class="form-group">
                <label for="password">住住 (Password):</label>
                <input type="password" id="password" formControlName="password" placeholder="住 住住" class="form-control" />
                @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
                    <p class="validation-error">住住  砖 .</p>
                }
            </div>

            <button class="button" type="submit" [disabled]="signInForm.invalid" class="submit-button">
                转专
            </button>
            
            <p class="not-registered">
                <!-- 砖转砖 砖? <a [routerLink]="['/sign-up']">专砖 </a> -->
            </p>
        </form>
    </div>
</div>
